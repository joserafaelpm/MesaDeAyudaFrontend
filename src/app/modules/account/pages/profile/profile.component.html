<h4 class="page-title"><b>Informacion del Usuario</b></h4>
<div class="row">
    <div class="col-md-8">
        <div class="card card-with-nav">
            <div class="card-header">
                <div class="row">
                    <ul class="nav nav-tabs nav-line nav-color-secondary" role="tablist">
                        <li class="nav-item"> <a class="nav-link active show" data-toggle="tab" role="tab" aria-selected="false"><b>Datos</b></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body" *ngIf="user">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Username</b></label>
                            <input type="text" class="form-control" name="username" placeholder="Name" [value]="user.username" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Nombres</b></label>
                            <input type="text" class="form-control" name="first_name" placeholder="nombres" [value]="user.first_name" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Apellidos</b></label>
                            <input type="text" class="form-control" name="last_name" placeholder="apellidos" [value]="user.last_name" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Numero de Documento</b></label>
                            <input type="text" class="form-control" name="documento" placeholder="documento" [value]="user.documento" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Email</b></label>
                            <input type="email" class="form-control" name="email" placeholder="email" [value]="user.email" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label><b>Cargo</b></label>
                            <input type="text" class="form-control" name="rol" placeholder="rol" [value]="user.rol.descripcion" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
