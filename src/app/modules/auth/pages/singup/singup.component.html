<body class="login">
    <div class="wrapper wrapper-login">
        <div class="container container-login animated fadeIn">
            <h3 class="text-center">Formulario de registro</h3>
            <div class="login-form">
                <div class="form-group form-floating-label">
                    <input id="username" name="username" type="text" class="form-control input-border-bottom" required>
                    <label for="username" class="placeholder">Username</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="name" name="name" type="text" class="form-control input-border-bottom" required>
                    <label for="name" class="placeholder">Nombres</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="nameLast" name="nameLast" type="text" class="form-control input-border-bottom" required>
                    <label for="nameLast" class="placeholder">Apellidos</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="document" name="document" type="text" class="form-control input-border-bottom" maxlength="20" required>
                    <label for="document" class="placeholder">Numero de documento</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="email" name="email" type="email" class="form-control input-border-bottom" required>
                    <label for="email" class="placeholder">Email</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="passwordsignin" name="passwordsignin" type="password"
                        class="form-control input-border-bottom" required>
                    <label for="passwordsignin" class="placeholder">Password</label>
                </div>
                <div class="row form-sub m-0">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="agree" id="agree">
                        <label class="custom-control-label" for="agree">Usuario empleado.</label>
                    </div>
                </div>
                <div class="form-action">
                    <a href="#" id="show-signin" class="btn btn-danger btn-rounded btn-login mr-3">Volver</a>
                    <a href="#" class="btn btn-primary btn-rounded btn-login">Iniciar Sesion</a>
                </div>
            </div>
        </div>
    </div>
</body>
